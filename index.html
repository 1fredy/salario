<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salario en El Salvador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cálculo de Salario en El Salvador</h2>
        <form id="salaryForm">
            <table>
                <tr>
                    <td><label for="nombre">Nombre Completo:</label></td>
                    <td><input type="text" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="cargo">Cargo Laboral:</label></td>
                    <td><input type="text" id="cargo"></td>
                </tr>
                <tr>
                    <td><label for="salario">Ingresa tu salario:</label></td>
                    <td><input type="number" id="salario"></td>
                </tr>
                <tr>
                    <td><label>Descuento de AFP:</label></td>
                    <td><input type="text" id="afp" readonly></td>
                </tr>
                <tr>
                    <td><label>Salario menos ISSS y AFP:</label></td>
                    <td><input type="text" id="salarioMenosAfpIsss" readonly></td>
                </tr>
                <tr>
                    <td><label>Descuento de ISSS:</label></td>
                    <td><input type="text" id="isss" readonly></td>
                </tr>
                <tr>
                    <td><label>Descuento de renta:</label></td>
                    <td><input type="text" id="renta" readonly></td>
                </tr>
                <tr>
                    <td><label>Sueldo neto mensual:</label></td>
                    <td><input type="text" id="sueldoNeto" readonly></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-group">
                        <button type="button" onclick="calcularSalario()">Calcular</button>
                        <button type="reset">Borrar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
